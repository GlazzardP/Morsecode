<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="main.js" async defer></script>
    <title>Morsecode</title>
  </head>
  <body>
    <section>
<!-- English to morsecode  -->
    <div>
      <input type="text" id="inputText" placeholder="abc" />
      <button onclick="translateToMorse()">click me</button>
      <p id="outputMorse">Output</p>
    </div>
<!-- Morse code to english  -->
    <div>
      <input type="text" id="input" placeholder="dot dot dash" />
      <button id="translate" onclick="translateInput()">Translate</button>
      <p id="output">Output</p>
    </div>
  </section>
  </body>
</html>
